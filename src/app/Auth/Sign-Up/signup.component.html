
    <!--Heading-->
    <div class="brand-logo center">
    <h3>New User - Sign Up</h3>
    </div>
    <!--Form-->
    <div class="container">
    <div class="col s6 offset-s3">
    <div class="card">
    <div class="card-content">
    <form #registerForm="ngForm">
    <div class="row">
    <div class="input-field col s12">
    <input type="text" name="Email" #Email ngModel required [pattern]="emailPattern">
    <label> Email</label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <input type="Password" name="Password" #Password ngModel required>
    <label> Password</label>
    </div>
    </div>
     <div class="form-group">
     <label for="role">Role Type</label>
                <select formControlName="Role_Type" class="form-control">
                    <option>Executive</option>
                    <option>Teller</option>
                </select>
            </div>
    <div class="row">
    <div class="input-field col s12">
    <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Submit</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
