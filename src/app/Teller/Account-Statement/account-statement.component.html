<!--<h1>Account Details Screen - Main Screen</h1>

    <!--Heading-->
    <div class="brand-logo center">
    <h3>Get Statements</h3>
    </div>
    <!--Form-->
    <div class="container">
    <div class="col s6 offset-s3">
    <div class="card">
    <div class="card-content">
    <form [formGroup]="form" name="updateForm" #registerForm="ngForm" (ngSubmit)="getTransaction()">
    <div class="row">
    <div class="input-field col s12">
    <input formControlName="Acct_Id" type="number" name="SSN">
    <label>Account ID</label>
    </div>
    </div>
    <div class="radio"> 
                <label>  
                    <input formControlName="QueryType_num" type="radio"  value="By Transactions" (click)="setradio('By Transactions')" [checked]='true' ngModel>  
                    By Transactions
                </label>  
            </div> 
           <div class="radio">
                <label>  
                    <input formControlName="QueryType_date" type="radio" value="By Date" (click)="setradio('By Date')" [checked]='true' ngModel>  
                    By Date 
                </label>  
           </div>  
    <div *ngIf="isSelected('By Transactions')" >  
       <div class="row">
    <div class="input-field col s12">
    <input formControlName="Num1" type="number" >
    <label>Start Number</label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <input formControlName="Num2" type="number" >
    <label>End Number</label>
    </div>
    </div>
       </div>  
       <div *ngIf="isSelected('By Date')">  
        <div class="row">
    <div class="input-field col s12">
    <input formControlName="Date1" type="date" >
    <label>Start Date</label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <input formControlName="Date2" type="date" >
    <label>End Date</label>
    </div>
    </div>  
       </div>   
    <div class="row">
    <div class="input-field col s12">
    <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">View</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    
    <!--Display the 3 buttons -->
    <div class="container-fluid">
        <table>
            <tr>
                <th>Date</th> 
                <th>Transaction Description</th>
                <th>Balance</th>
            </tr>
            <tr *ngFor="let transaction of this.transactions">
                <td>{{ transaction.Tran_Date }}</td>
                <td>Source Account:{{ transaction.Source_Acct }} Target Account: {{transaction.Target_Acct}}</td>
                <td>{{ transaction.Amount }}</td>
            </tr>    
        </table>
        <button  class="btn btn-sm btn-outline-primary" routerLink="/Teller">Back</button> 
        <hr>
    </div>
