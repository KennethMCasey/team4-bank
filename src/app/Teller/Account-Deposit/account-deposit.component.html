<!--Heading-->
<div class="brand-logo center">
    <h3>Deposit</h3>
</div>
<!--Form-->
<div class="container">
    <div class="col s6 offset-s3">
        <div class="card">
            <div class="card-content">
                <form name="" #registerForm="ngForm" [formGroup]="form" (ngSubmit)="postTransaction()">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="number" name="amount" formControlName="amount" ngModel pattern="[\d]+">
                            <div *ngIf="form.get('amount').invalid && form.get('amount').touched" class="alert alert-danger">
                                <div *ngIf="form.get('amount').errors.required"> Customer Deposit is required.</div>
                                <div *ngIf="form.get('amount').errors.maxLength"> Customer Deposit has a max size of 20 numbers.</div>
                                <div *ngIf="form.get('amount').errors.pattern"> Customer Deposit should be a positve value.</div>
                            </div>
                            <label class="col-sm-6 control-label" for="amount"> Deposit Amount</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn-large btn-submit" type="submit"
                                [disabled]="!registerForm.valid">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Display the records -->
    <div class="container-fluid">
        <table>
            <tr>
                <th>Customer ID</th>
                <th>Acccount ID</th>
                <th>Balance Before</th>
                <!--Before Deposit-->
                <th>Balance After</th>
                <!--After Deposit-->
            </tr>
            <tr>
                <td>{{this.account.Cust_Id}}</td>
                <td>{{this.account.Acct_Id}}</td>
                <td>{{this.account.Balance}}</td>
                <td>{{getNewBalance()}}</td>
            </tr>
            <td>
                <button class="btn btn-sm btn-outline-primary" routerLink="/Teller">Back</button>
            </td>
        </table>
        <hr>
    </div>
