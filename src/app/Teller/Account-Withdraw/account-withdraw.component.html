    <!--Heading-->
    <div class="brand-logo center">
    <h3>Withdraw</h3>
    </div>
    <!--Form-->
    <div class="container">
    <div class="col s6 offset-s3">
    <div class="card">
    <div class="card-content">
    <form  name="form" #registerForm="ngForm" [formGroup]="form" (ngSubmit)="postTransaction()">
    <div class="row">
    <div class="input-field col s12">
    <input formControlName="amount" type="number" name="amount">
    <label> Withdraw Amount</label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Withdraw</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    
    <!--Display the records -->
    <div class="container-fluid">
        <table>
            <tr>
                <th>Acccount ID</th>
                <th>Balance Before Withdraw</th> <!--Before Withdraw-->
                <th>Latest Balance</th> <!--After Withdraw-->
            </tr>
            <tr>
                <td>{{ this.account.Acct_Id }}</td>
                <td>{{ this.account.Balance }}</td>
                <td>{{ getNewBalance() }}</td>
                <td> 
                    <button  class="btn btn-sm btn-outline-primary" routerLink="/Teller">Back</button> 
                </td>
            </tr>
        </table>
        <hr>
    </div>
