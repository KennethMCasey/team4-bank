<p>On this screen the delete function will also exist.</p>

    <!--Heading-->
<div class="brand-logo center">
    <h3>View Customer</h3>
    </div>
    <!--View-->
    <!--Display the 3 buttons -->
    <div class="container-fluid">
        <table>
            <tr>
                <th>SSN ID</th>
                <th>Status</th>
                <th>Message</th>
                <th>Last Updated</th>
                <th>Delete</th>
                <th>Refresh</th>
            </tr>
            <!--Code to be added-->
            <tr *ngFor="let customer of this.customerList">
                <td>{{ customer.ssn }}</td>
                <td>LIVE</td>
                <td>
                Name: {{customer.name}}  <br>  
                Address: {{ customer.address }}  <br>
                Age: {{customer.age}}
                </td>
                <!-- <td>{{getLastUpdated(customer.custId)}}</td>  -->
                <td>
                    No Activity
                </td>
                <td> 
                    <button  class="btn btn-sm btn-outline-danger" (click)="onDelete(customer.custId)">Delete</button> 
                </td>
                <td> 
                    <button  class="btn btn-sm btn-outline-primary" routerLink="/Executive/Customer">Refresh</button> 
                </td>
                 </tr>
        </table>
        <hr>
    </div>
