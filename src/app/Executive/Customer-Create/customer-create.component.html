<!--Heading-->
<div class="brand-logo center">
  <h3>Create Customer</h3>
</div>
<!--Form-->
<div class="container">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="card-content">
        <form [formGroup]="form">
            <div class="form-group">
              <div class="input-field col s12">
                <input id="ssn" formControlName="ssn" type="text" class="form-control" ngModel pattern="[0-8]{9}">
              </div>
              <div>
                <label class="col-sm-6 control-label" for="ssn"> Customer SSN (Required)</label>
              </div>
            </div>
            <div class="form-group">
              <div class="input-field col s12">
                <input id="name" formControlName="name" type="text" class="form-control">
              </div>
              <div>
                <label class="col-sm-6 control-label" for="name"> Customer Name</label>
              </div>
            </div>
            <div class="form-group">
              <div class="input-field col s12">
                <input id="age" formControlName="age" type="number" class="form-control">
              </div>
              <div>
                <label class="col-sm-6 control-label" for="age"> Customer Age</label>
              </div>
            </div>
            <div class="form-group">
              <div class="input-field col s12">
                <input id="address1" formControlName="address1" type="text" class="form-control">
              </div>
              <div>
                <label class="col-sm-6 control-label" for="address1"> Customer Address 1</label>
              </div>
            </div>
            <div class="form-group">
              <div class="input-field col s12">
                <input id="address2" formControlName="address2" type="text" class="form-control">
              </div>
              <div>
                <label class="col-sm-6 control-label" for="address2"> Customer Address 2</label>
              </div>
            </div>
            <div class="form-group">
              <div class="input-field col s12">
                <input id="city" formControlName="city" type="text" class="form-control">
              </div>
              <div>
                <label class="col-sm-6 control-label" for="city"> Customer City</label>
              </div>
            </div>
            <div class="form-group">
              <div class="input-field col s12">
                <input id="state" formControlName="state" type="text" class="form-control">
              </div>
              <div>
                <label class="col-sm-6 control-label" for="state"> Customer State</label>
              </div>
            </div>
          
        
        <div class="row">
          <div class="input-field col s12">
            <button class="btn-large btn-submit" type="submit" [disabled]="!form.valid">Submit</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
