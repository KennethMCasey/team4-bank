<!--Heading-->
<div class="brand-logo center">
  <h3>Create Acount</h3>
</div>
<!--Form-->
<div class="container">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="card-content">
        <form [formGroup]="form" (ngSubmit)="postAccount()">
          
          <div class="form-group">
            <div class="input-field col s12">
              <input id="customerID" formControlName="customerID" type="number" class="form-control" ngModel pattern="[\d]{9}">
              <div *ngIf="form.get('customerID').invalid && form.get('customerID').touched" class="alert alert-danger">
                <div *ngIf="form.get('customerID').errors.required"> Customer ID is required.</div>
                <div *ngIf="form.get('customerID').errors.pattern"> Customer ID should have 9 numbers.</div>
               </div>
            </div>
            <div>
              <label class="col-sm-6 control-label" for="customerID"> Customer ID </label>
            </div>
          </div>

          <div class="form-group">
            <div class="input-field col s12">
              <select id="Acct_Type" formControlName="Acct_Type" class="form-control">
                <option>Checking</option>
                <option>Savings</option>
              </select>
              <div *ngIf="form.get('Acct_Type').invalid && form.get('Acct_Type').touched" class="alert alert-danger">
                <div *ngIf="form.get('Acct_Type').errors.required"> Customer Account Type is required.</div>
              
               </div>
            </div>  
            <div>
              <label class="col-sm-6 control-label"  for="Acct_Type">Account Type</label>
            </div>
          </div>

          <div class="form-group">
            <div class="input-field col s12">
              <input id="depositAmount" formControlName="depositAmount" type="number" class="form-control" ngModel pattern="[\d]+">
              <div *ngIf="form.get('depositAmount').invalid && form.get('depositAmount').touched" class="alert alert-danger">
                <div *ngIf="form.get('depositAmount').errors.required"> Customer Deposit is required.</div>
                <div *ngIf="form.get('depositAmount').errors.pattern"> Customer Deposit should be a positve value.</div>
                <div *ngIf="form.get('depositAmount').errors.maxLength"> Customer Deposit has a max size of 20 numbers.</div>
               </div>
            </div>
            <div>
              <label class="col-sm-6 control-label" for="depositAmount"> Deposit Amount </label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <button class="btn-large btn-submit" type="submit" [disabled]="!form.valid">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
