
    <!--Heading-->
    <div class="brand-logo center">
    <h3>Edit Customer</h3>
    </div>
    <!--Form-->
    <div class="container">
    <div class="col s6 offset-s3">
    <div class="card">
    <div class="card-content">
    <form  name="updateForm" #registerForm="ngForm">
    <div class="row">
    <div class="input-field col s12">
    <input type="text" name="SSN">
    <label> Customer SSN ID</label>
    </div>
    </div>
    
    <h3 style="text-align:center"> OR </h3>
    <div class="row">
    <div class="input-field col s12">
    <input type="text" name="Cust_ID">
    <label> Customer ID</label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid" onClick="validateAndSend()">Submit</button>
    <script>
    function validateAndSend() {
                if (updateForm.SSN.value == '' && updateForm.mobile.value == '') {
                    alert('You have to enter at least one value.');
                    return false;
                }
                else {
                    updateForm.submit();
                }
            }
        </script>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
