<!--Form-->
<div class="container">
<div class="col s6 offset-s3">
<div class="card">
<div class="card-content">
<form  name="updateForm" #registerForm="ngForm">
<div class="row">
<div class="input-field col s12">
<input type="text" name="SSN">
<label>Account ID</label>
</div>
</div>
<div class="radio"> 
            <label>  
                <input type="radio" name="transactions" value="By Transactions" (click)="setradio('By Transactions')" [checked]='true' ngModel>  
                By Transactions
            </label>  
        </div> 
       <div class="radio">
            <label>  
                <input type="radio" name="date" value="By Date" (click)="setradio('By Date')" ngModel>  
                By Date 
            </label>  
       </div>  
<div *ngIf="isSelected('By Transactions')" >  
   <div class="row">
<div class="input-field col s12">
<input type="text" name="start_count">
<label>Start Number</label>
</div>
</div>
<div class="row">
<div class="input-field col s12">
<input type="text" name="end_count">
<label>End Number</label>
</div>
</div>
   </div>  
   <div *ngIf="isSelected('By Date')">  
    <div class="row">
<div class="input-field col s12">
<input type="date" name="start_date">
<label>Start Date</label>
</div>
</div>
<div class="row">
<div class="input-field col s12">
<input type="date" name="end_date">
<label>End Date</label>
</div>
</div>  
   </div>   
<div class="row">
<div class="input-field col s12">
<button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">View</button>
</div>
</div>
</form>
</div>
</div>
</div>
